name: Quick Lint Test

on:
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  quick-test:
    runs-on: runner-scale-set-cp
    name: Quick Lint Test
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Create test file with lint issues
      run: |
        cat > lint_test.go << 'EOF'
        package main
        
        import (
        	"fmt"
        	"os"
        	"time"
        )
        
        func main() {
        	// Unused variable
        	unused := "test"
        	
        	// Unused import
        	_ = os.Args
        	
        	// Inefficient string building
        	result := ""
        	for i := 0; i < 5; i++ {
        		result += fmt.Sprintf("%d", i)
        	}
        	
        	// Sleep without context
        	time.Sleep(100 * time.Millisecond)
        	
        	fmt.Println("Result:", result, unused)
        }
        EOF
        
    - name: Test compilation
      run: |
        echo "ğŸ”¨ Compiling Go code..."
        go build lint_test.go
        echo "âœ… Compilation successful"
        
    - name: Test execution
      run: |
        echo "ğŸƒ Running Go code..."
        ./lint_test
        echo "âœ… Execution successful"
        
    - name: Install and test golangci-lint
      run: |
        echo "ğŸ“¦ Installing golangci-lint..."
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.54.2
        
        echo "ğŸ” Running golangci-lint..."
        golangci-lint run lint_test.go --verbose
        
        # Check if lint found issues (should fail)
        if [ $? -eq 0 ]; then
          echo "âŒ Lint should have found issues but didn't!"
          exit 1
        else
          echo "âœ… Lint correctly found issues!"
        fi
        
    - name: Test go vet
      run: |
        echo "ğŸ” Running go vet..."
        go vet lint_test.go
        
        # Check if vet found issues (should fail)
        if [ $? -eq 0 ]; then
          echo "âŒ go vet should have found issues but didn't!"
          exit 1
        else
          echo "âœ… go vet correctly found issues!"
        fi
        
    - name: Test clean code
      run: |
        echo "ğŸ“ Creating clean code..."
        cat > clean_test.go << 'EOF'
        package main
        
        import "fmt"
        
        func main() {
        	fmt.Println("Clean code")
        }
        EOF
        
        echo "ğŸ” Testing clean code with linter..."
        golangci-lint run clean_test.go
        
        # Check if lint passes on clean code
        if [ $? -eq 0 ]; then
          echo "âœ… Lint correctly passed on clean code!"
        else
          echo "âŒ Lint failed on clean code!"
          exit 1
        fi
        
    - name: Show runner info
      run: |
        echo "ğŸ–¥ï¸ Runner Information:"
        echo "OS: $(uname -a)"
        echo "Go: $(go version)"
        echo "Architecture: $(uname -m)"
        echo "Working directory: $(pwd)"
        echo "Available tools:"
        which go golangci-lint git
        
    - name: Cleanup
      if: always()
      run: |
        rm -f lint_test lint_test.go clean_test.go
        
    - name: Success
      run: |
        echo "ğŸ‰ All lint tests passed successfully!"
        echo "âœ… Runner is working correctly with lint tools"
